<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Javascript Code Quiz</title>
</head>

<body>
    <!-- rename as many divs as possible -->
    <div class="container">
        <h1>Javascript Code Quiz</h1>
        <div id="questionContainer">
            <!-- questions -->
            <h4 id="question">Quiz Question</h4>
            <!-- answers -->
            <div id="answerButtons" class="btnGrid">
                <button class="btnA"></button>
                <button class="btnB"></button>
                <button class="btnC"></button>
                <button class="btnD"></button>
            </div>
            <!-- start button -->
            <button id="startBtn" class="startBtn btn">Start</button>
        </div>
        <!-- game info shown below questions container -->
        <div class="info">
            <!-- count down timer -->
            <span id="timer">Timer:</span>
            <!-- display of last games score -->
            <div id="score">Your score:</div>
            <!-- Will be a link to high scores -->
            <div id="HighScores">High Scores</div>
        </div>
        <!-- Scores page -->
        <div id="scorePage">
            <h4 id="question">High Scores!</h4>
            <!-- quiz score result -->
            <h5>Your score:<span id="yourScore"></span></h5>
            <!-- user initials -->
            <input id="initials" type="text" maxlength="3"/>
            <!-- submit initials and final score of user -->
            <button id="submitBtn">Submit</button>
            <!-- ordered list of scores -->
            <ol id="userList"></ol>
        </div>        
        <!-- end of container div -->
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
